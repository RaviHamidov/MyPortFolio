{% extends "admin/base.html" %}{% block content %}

<h2>update_technicalskills</h2>

<form action="/admin/technicalskills/edit/{{newtechnicalskills.id}}" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="skills_date..." name="skills_date" value="{{newhom.skills_date}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="skills_name..." name="skills_name" value="{{newhom.skills_name}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="skills_about..." name="skills_about" value="{{newhom.skills_about}}" required >
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
