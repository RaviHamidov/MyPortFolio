{% extends "admin/base.html" %}{% block content %}

<h2>update_interests</h2>

<form action="/admin/interests/edit/{{newinterests.id}}" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="interests_icon_name..." name="interests_icon_name" value="{{newint.interests_icon_name}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="interests_title..." name="interests_title" value="{{newint.interests_title}}" required >
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
