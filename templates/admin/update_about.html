{% extends "admin/base.html" %}{% block content %}

<h2>update_about</h2>

<form action="/admin/about/edit/{{newAbout.id}}" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Title..." name="about_title" value="{{newAbout.about_title}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Birthday..." name="about_birthday" value="{{newAbout.about_birthday}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Website...." name="about_website" value="{{newAbout.about_website}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Phone..." name="about_phone" value="{{newAbout.about_phone}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="About..." name="about_city" value="{{newAbout.about_city}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Age..." name="about_age" value="{{newAbout.about_age}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Degree..." name="about_degree" value="{{newAbout.about_degree}}" required >
    </div>
    <div class="mt-3">
        <input type="email" class="form-control" placeholder="Email..." name="about_email" value="{{newAbout.about_email}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Freelance..." name="about_freelance" value="{{newAbout.about_freelance}}" required > 
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Content..." name="about_content" value="{{newAbout.about_content}}" required >
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
