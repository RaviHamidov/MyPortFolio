{% extends "admin/base.html" %}{% block content %}

<h2>interests</h2>

<form action="/admin/interests" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="interests_icon_name..." name="interests_icon_name">
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="interests_title..." name="interests_title">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

<hr>

<table class="table table-active">

    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">interests_icon_name</th>
            <th scope="col">interests_title</th>

            <th scope="col">delete</th>
            <th scope="col">update</th>
        </tr>
    </thead>

    <tbody>

        {% for int in interests %}
        <tr>
            <td>{{int.id}}</td>
            <td>{{int.interests_date}}</td>
            <td>{{int.interests_name}}</td>
            <td>{{int.interests_about}}</td>
            
            <th><a href="/admin/interests/delete/{{int.id}}">Sil</a></th>
            <th><a href="/admin/interests/edit/{{int.id}}">Edit</a></th>
        </tr>
        {% endfor %}

    </tbody>

</table>

{% endblock %}
