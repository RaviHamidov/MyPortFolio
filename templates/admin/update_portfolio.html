{% extends "admin/base.html" %}{% block content %}

<h2>update_portfolio</h2>

<form action="/admin/portfolio/edit/{{newportfolio.id}}" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="portfolio_icon..." name="portfolio_icon" value="{{newPortfolio.portfolio_icon}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="portfolio_title..." name="portfolio_title" value="{{newPortfolio.portfolio_title}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="portfolio_content..." name="portfolio_content" value="{{newPortfolio.portfolio_content}}" required >
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
