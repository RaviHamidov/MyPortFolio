{% extends "admin/base.html" %}{% block content %}

<h2>update_testimonials</h2>

<form action="/admin/testimonials/edit/{{newTestimonials.id}}" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="content..." name="testimonials_content" value="{{newTestimonials.testimonials_content}}" required >
    </div>
    <div class="mt-3">
        <input type="file" class="form-control" placeholder="image..." name="testimonials_img" required>
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="name..." name="testimonials_name" value="{{newTestimonials.testimonials_name}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="profession..." name="testimonials_profession" value="{{newTestimonials.testimonials_profession}}" required >
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
