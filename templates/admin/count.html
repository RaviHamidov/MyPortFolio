{% extends "admin/base.html" %}{% block content %}

<h2>count</h2>

<form action="/admin/count" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="count_icon_name..." name="count_icon_name">
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="count_num..." name="count_num">
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="count_title..." name="count_title">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
<hr>
<table class="table table-active">

    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">count_icon_name</th>
            <th scope="col">count_num</th>
            <th scope="col">count_title</th>
            <th scope="col">delete</th>
            <th scope="col">update</th>
        </tr>
    </thead>

    <tbody>
        {% for cnt in count %}
        <tr>
            <td>{{cnt.id}}</td>
            <td>{{cnt.count_icon_name}}</td>
            <td>{{cnt.count_num}}</td>
            <td>{{cnt.count_title}}</td>
            <th><a href="/admin/count/delete/{{cnt.id}}">Sil</a></th>
            <th><a href="/admin/count/edit/{{cnt.id}}">Edit</a></th>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
