{% extends "admin/base.html" %}{% block content %}

<h2>technicalskills</h2>

<form action="/admin/technicalskills" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="skills_date..." name="skills_date">
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="skills_name..." name="skills_name">
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="skills_about..." name="skills_about">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

<hr>

<table class="table table-active">

    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">skills_date</th>
            <th scope="col">skills_name</th>
            <th scope="col">skills_about</th>
            <th scope="col">delete</th>
            <th scope="col">update</th>
        </tr>
    </thead>

    <tbody>

        {% for tchskl in technicalskills %}
        <tr>
            <td>{{tchskl.id}}</td>
            <td>{{tchskl.skills_date}}</td>
            <td>{{tchskl.skills_name}}</td>
            <td>{{tchskl.skills_about}}</td>
            
            <th><a href="/admin/technicalskills/delete/{{tchskl.id}}">Sil</a></th>
            <th><a href="/admin/technicalskills/edit/{{tchskl.id}}">Edit</a></th>
        </tr>
        {% endfor %}

    </tbody>

</table>

{% endblock %}
