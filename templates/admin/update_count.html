{% extends "admin/base.html" %}{% block content %}

<h2>update_count</h2>

<form action="/admin/count/edit/{{newCount.id}}" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="count_icon_name..." name="count_icon_name" value="{{newCount.count_icon_name}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="count_num..." name="count_num" value="{{newCount.count_num}}" required >
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="count_title..." name="count_title" value="{{newCount.count_title}}" required >
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
